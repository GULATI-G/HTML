<!DOCTYPE html>
<html lang="en">  <!--This tells that language is english-->
<head>
    <!-- charset, http-equiv, content, name, content, are all attributes of meta tag-->
    <meta charset="UTF-8"> 
        <!-- This is character set which specifies the character encoding of the page. UTF-8 is default-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <!-- This makes your website responsive to different screensizes. width=device-width makes the
            width of the website equal to the width of the device so that user doesn't have to scroll when
            wants to see the full website-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- This is for browser compatibility. IE=edge means shift from internet explorer to 
        microsoft edge. This is not needed unless many users of your website is for elderly people -->
    
    <meta name="description" content="This is my Websites' description"> 
            <!-- This is what shows as the description of te website when we search something on google.-->

    <meta name="keywords" content="Web Development, Web Designer">
            <!--This keywords meta tag used to hold importance very long ago but now it doesn't really matter.
            Keep it between 8-12 words-->

    <meta name="robots" content="NOINDEX NOFOLLOW">
    <!-- If you don't want your site to get displayed on google on any search write this meta tag -->

    <title>Meta Tag</title>
        <!-- When we search something on google this is what displays on in Big blue font of above website
        which turns purple when we click on it. It happens most of the time but when it doesn't matches the 
        content of the website, google takes it upon itself to something instead of title but mostly it is 
        the title. This is also the what displays on the tab of website-->
        
</head>
<body>
    
</body>
</html>
